<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>犬画像ランダム取得</title>
  <style>
    body {font -family: Arial, sans-serif; max-width: 400px; margin: 20px auto; text-align: center;}
    img{max-width: 100%; border-radius: 8px;}
    button{margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer}
  </style>
</head>
<body>
  <h1>犬画像ランダム取得（登録不要）</h1>
  <img id="dogImage" src="" alt="犬画像" width="300" />
  <br />
  <button id="btn">画像を更新する</button>

  <script>
    const dogImage = document.getElementById('dogImage')
    const fetchBtn = document.getElementById('fetchBtn')
    
    async function fetchDogImage() {
      try {
        const res = await fetch('https://dog.ceo/api/breeds/image/random');
        if (!res.ok) throw new Error('通信エラー');
        const data = await res.json();
        document.getElementById('dogImage').src = data.message;
      } catch (e) {
        alert('画像の取得に失敗しました');
        console.error(e);
      }
    }

    document.getElementById('btn').addEventListener('click', fetchDogImage);
    fetchDogImage();
  </script>
</body>
</html>
